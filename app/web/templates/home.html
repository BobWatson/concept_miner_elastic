<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Text Classifier</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script src="/static/js/jquery-3.6.0.min.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="col">
          Some Status Info
        </div>
        <div class="col">
          Controls
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Job</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Start Training (Stop Prodigy)</th>
                <td>...</td>
                <td>
                  <div class="btn-group btn-group-sm" role="group">
                    <button type="button" class="btn btn-outline-primary" onclick="send_event('prodigy_stop')">Go</button>
                  </div>                          
                </td>
              </tr>
              <tr>
                <th scope="row">Halt app</th>
                <td>...</td>
                <td>
                  <div class="btn-group btn-group-sm" role="group">
                    <button type="button" class="btn btn-outline-primary" onclick="send_event('halt_app')">Go</button>
                  </div>       
                </td>
              </tr>
          </table>
        </div>
      </div>    
    </div>    

    <!-- end -->

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

    <script>
      function send_event (event_id) {
        $.post("/event/"+event_id, function(data){
          console.log(data)
        });
      }
    </script>

  </body>
</html>
