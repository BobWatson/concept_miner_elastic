<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Refresh" content="10">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Text Classifier</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script src="/static/js/jquery-3.6.0.min.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="col-lg-6">
          <h3>Training Output</h3>
        <pre id="log-data">
            
        </pre>            
        </div>
        <div class="col">
          <h3>Curve Diagnostics</h3>
          <pre id="curve-data">
            
          </pre>     
        </div>
      </div>    
    </div>    

    <!-- end -->

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

    <script>
        var logData = `{{ logdata|safe }}`;
        var curveData = `{{ curvedata|safe }}`;

        var log_style = logData.substr(logData.search('<style type="text/css">')+23, logData.search('</style>')-logData.search('<style type="text/css">')-23);
        var log_content = logData.substr(logData.search('<pre class="ansi2html-content">')+31, logData.search('</pre>')-logData.search('<pre class="ansi2html-content">')-31);

        var curve_style = curveData.substr(curveData.search('<style type="text/css">')+23, curveData.search('</style>')-curveData.search('<style type="text/css">')-23);
        var curve_content = curveData.substr(curveData.search('<pre class="ansi2html-content">')+31, curveData.search('</pre>')-curveData.search('<pre class="ansi2html-content">')-31);

        $("head").append('<style type="text/css">pre{white-space: pre-wrap;}\n'+log_style+'\n'+curve_style+'</style>');
        $("#log-data").html(log_content);
        $("#curve-data").html(curve_content);
    </script>

  </body>
</html>
